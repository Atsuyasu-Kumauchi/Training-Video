services:
  db:
    image: postgres:17
    container_name: tvms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tvms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tvms_password}
      POSTGRES_DB: ${POSTGRES_DB:-tvms_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tvms-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@tvms.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-7002}:80"
    depends_on:
      - db

  api:
    build: .
    container_name: tvms-api
    ports:
      - "7001:3001"
    volumes:
      - ./apps/api:/usr/src/app
      - api_node_modules:/usr/src/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: "postgresql://${POSTGRES_USER:-tvms_user}:${POSTGRES_PASSWORD:-tvms_password}@db:5432/${POSTGRES_DB:-tvms_db}"
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-tvms_db}
      DATABASE_USER: ${POSTGRES_USER:-tvms_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-tvms_password}
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - db

  web:
    build: .
    container_name: tvms-web
    ports:
      - "7000:3000"
    volumes:
      - ./apps/web:/usr/src/app
      - web_node_modules:/usr/src/app/node_modules
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_API_URL: "http://localhost:7001"
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0"
    depends_on:
      - api

volumes:
  db_data:
  api_node_modules:
  web_node_modules:
