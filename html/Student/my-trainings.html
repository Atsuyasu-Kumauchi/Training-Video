        // Function to populate training list
        function populateTrainingList() {
            // Sort trainings: open trainings first, then completed trainings
            const sortedTrainings = [
                ...trainings.filter(t => t.status !== 'Completed'),
                ...trainings.filter(t => t.status === 'Completed')
            ];
            
            const list = document.getElementById('trainingsList');
            list.innerHTML = sortedTrainings.map(training => `
                <div class="flex items-start space-x-3 p-4 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors duration-200">
                    <div class="flex-shrink-0">
                        <div class="w-10 h-10 ${training.status === 'Completed' ? 'bg-green-100' : 'bg-blue-100'} rounded-full flex items-center justify-center">
                            <i class="fas ${training.status === 'Completed' ? 'fa-check text-green-600' : 'fa-book text-blue-600'} text-lg"></i>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <h3 class="text-sm font-medium text-gray-900 cursor-pointer" onclick="openTrainingVideos(${training.id})">
                                ${training.title}
                            </h3>
                            <div class="flex items-center space-x-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    training.status === 'Completed' ? 'bg-green-100 text-green-800' :
                                    training.status === 'In Progress' ? 'bg-yellow-100 text-yellow-800' :
                                    'bg-gray-100 text-gray-800'
                                }">
                                    ${training.status}
                                </span>

                            </div>
                        </div>
                        <p class="text-sm text-gray-600 mt-1 cursor-pointer" onclick="openTrainingVideos(${training.id})">${training.description}</p>
                        <div class="flex items-center space-x-4 mt-2 text-xs text-gray-500">
                            <span><i class="fas fa-video mr-1"></i>${training.completedVideos}/${training.totalVideos} videos</span>
                            <span><i class="fas fa-calendar mr-1"></i>${training.status === 'Completed' ? 'Completed: ' : 'Due: '}${training.status === 'Completed' ? training.completedDate : training.dueDate}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Function to open training videos page
        function openTrainingVideos(trainingId) {
            const training = trainings.find(t => t.id === trainingId);
            if (training) {
                console.log(`Opening videos for training: ${training.title}`);
                // Navigate to video list page with training ID
                window.location.href = `training-videos.html?training=${trainingId}&title=${encodeURIComponent(training.title)}`;
            }
        }



        // Initialize page when DOM is loaded
        // User dropdown functionality
        const userMenuButton = document.getElementById('userMenuButton');
        const userDropdown = document.getElementById('userDropdown');

        userMenuButton.addEventListener('click', function(e) {
            e.stopPropagation();
            userDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {

            }
        });

        document.addEventListener('DOMContentLoaded', function() {
