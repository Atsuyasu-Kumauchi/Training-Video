<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Student Portal</title>
    <link href="../dist/output.css" rel="stylesheet">
    <script src="../dist/tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white shadow-lg transform lg:transform-none transition-transform duration-300 -translate-x-full lg:translate-x-0 fixed lg:static inset-y-0 left-0 z-30 flex-shrink-0">
            <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200">
                                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-graduation-cap text-white text-sm"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900">Training Portal</h1>
                    </div>
                <button id="closeSidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <nav class="mt-6 px-3">
                <div class="space-y-3">
                    <a href="index.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-home w-5 h-5 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="my-trainings.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-book w-5 h-5 mr-3"></i>
                        My Trainings
                    </a>
                    <a href="results.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-chart-bar w-5 h-5 mr-3"></i>
                        Results
                    </a>
                    <a href="change-password.html" class="flex items-center px-3 py-2 text-sm font-medium text-primary-700 bg-primary-50 rounded-lg border-l-4 border-primary-600">
                        <i class="fas fa-key w-5 h-5 mr-3"></i>
                        Change Password
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 flex flex-col transition-all duration-300 min-w-0">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center space-x-4">
                        <button id="openSidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <button id="toggleSidebar" class="hidden lg:block text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- User Profile -->
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <button id="userMenuButton" class="flex items-center space-x-2 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                    <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center">
                                        <span class="text-white font-medium text-sm">JD</span>
                                    </div>
                                    <span class="text-gray-700 font-medium">John Doe</span>
                                    <i class="fas fa-chevron-down text-gray-400"></i>
                                </button>
                                
                                <!-- Dropdown Menu -->
                                <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden">
                                    <a href="change-password.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                                        <i class="fas fa-key mr-2"></i>
                                        Change Password
                                    </a>
                                    <div class="border-t border-gray-100 my-1"></div>
                                    <a href="login.html" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
                                        <i class="fas fa-sign-out-alt mr-2"></i>
                                        Logout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto bg-gray-50">
                <div class="px-6 py-8">
                    <!-- Page Header -->
                    <div class="mb-8">
                        <h1 class="text-2xl font-bold text-gray-900">Change Password</h1>
                    </div>

                    <!-- Change Password Form -->
                    <div class="max-w-md">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                            <div class="px-6 py-4 border-b border-gray-200">
                                <h2 class="text-lg font-medium text-gray-900">Password Settings</h2>
                                <p class="text-sm text-gray-500 mt-1">Enter your current password and choose a new one</p>
                            </div>
                            <div class="p-6">
                                <form id="changePasswordForm" class="space-y-6">
                                    <!-- Current Password -->
                                    <div>
                                        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                            Current Password
                                        </label>
                                        <div class="relative">
                                            <input 
                                                type="password" 
                                                id="currentPassword" 
                                                name="currentPassword"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                                placeholder="Enter your current password"
                                                required
                                            >
                                            <button 
                                                type="button" 
                                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                                onclick="togglePasswordVisibility('currentPassword')"
                                            >
                                                <i class="fas fa-eye" id="currentPasswordIcon"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- New Password -->
                                    <div>
                                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                            New Password
                                        </label>
                                        <div class="relative">
                                            <input 
                                                type="password" 
                                                id="newPassword" 
                                                name="newPassword"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                                placeholder="Enter your new password"
                                                required
                                            >
                                            <button 
                                                type="button" 
                                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                                onclick="togglePasswordVisibility('newPassword')"
                                            >
                                                <i class="fas fa-eye" id="newPasswordIcon"></i>
                                            </button>
                                        </div>
                                    
                                    </div>

                                    <!-- Confirm New Password -->
                                    <div>
                                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                            Confirm New Password
                                        </label>
                                        <div class="relative">
                                            <input 
                                                type="password" 
                                                id="confirmPassword" 
                                                name="confirmPassword"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                                placeholder="Confirm your new password"
                                                required
                                            >
                                            <button 
                                                type="button" 
                                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                                onclick="togglePasswordVisibility('confirmPassword')"
                                            >
                                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                                            </button>
                                        </div>
                                        
                                        <!-- Password Match Indicator -->
                                        <div class="mt-2">
                                            <div id="passwordMatch" class="text-xs text-gray-400">
                                                <i class="fas fa-circle mr-1"></i>
                                                Passwords must match
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="pt-4">
                                        <button 
                                            type="submit" 
                                            id="submitBtn"
                                            class="w-full bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                            disabled
                                        >
                                            <i class="fas fa-key mr-2"></i>
                                            Change Password
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sidebar toggle functionality
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        openSidebar.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        toggleSidebar.addEventListener('click', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.toggle('hidden');
            }
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                if (!sidebar.contains(e.target) && !openSidebar.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });

        // Password visibility toggle
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            document.getElementById('lengthCheck').innerHTML = `
                <i class="fas fa-${checks.length ? 'check text-green-500' : 'circle text-gray-300'} mr-2"></i>
                <span class="${checks.length ? 'text-green-600' : 'text-gray-500'}">At least 8 characters</span>
            `;
            
            document.getElementById('uppercaseCheck').innerHTML = `
                <i class="fas fa-${checks.uppercase ? 'check text-green-500' : 'circle text-gray-300'} mr-2"></i>
                <span class="${checks.uppercase ? 'text-green-600' : 'text-gray-500'}">One uppercase letter</span>
            `;
            
            document.getElementById('lowercaseCheck').innerHTML = `
                <i class="fas fa-${checks.lowercase ? 'check text-green-500' : 'circle text-gray-300'} mr-2"></i>
                <span class="${checks.lowercase ? 'text-green-600' : 'text-gray-500'}">One lowercase letter</span>
            `;
            
            document.getElementById('numberCheck').innerHTML = `
                <i class="fas fa-${checks.number ? 'check text-green-500' : 'circle text-gray-300'} mr-2"></i>
                <span class="${checks.number ? 'text-green-600' : 'text-gray-500'}">One number</span>
            `;
            
            document.getElementById('specialCheck').innerHTML = `
                <i class="fas fa-${checks.special ? 'check text-green-500' : 'circle text-gray-300'} mr-2"></i>
                <span class="${checks.special ? 'text-green-600' : 'text-gray-500'}">One special character</span>
            `;

            // Calculate strength
            Object.values(checks).forEach(check => {
                if (check) strength += 20;
            });

            // Update strength indicator
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrength');
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 20) {
                strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-red-500';
                strengthText.textContent = 'Weak';
                strengthText.className = 'text-xs font-medium text-red-500';
            } else if (strength <= 40) {
                strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-orange-500';
                strengthText.textContent = 'Fair';
                strengthText.className = 'text-xs font-medium text-orange-500';
            } else if (strength <= 60) {
                strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-yellow-500';
                strengthText.textContent = 'Good';
                strengthText.className = 'text-xs font-medium text-yellow-500';
            } else if (strength <= 80) {
                strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-blue-500';
                strengthText.textContent = 'Strong';
                strengthText.className = 'text-xs font-medium text-blue-500';
            } else {
                strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-green-500';
                strengthText.textContent = 'Very Strong';
                strengthText.className = 'text-xs font-medium text-green-500';
            }

            return strength >= 60; // Return true if password is strong enough
        }

        // Password match checker
        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchIndicator = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchIndicator.innerHTML = '<i class="fas fa-circle mr-1"></i>Passwords must match';
                matchIndicator.className = 'text-xs text-gray-400';
                return false;
            } else if (newPassword === confirmPassword) {
                matchIndicator.innerHTML = '<i class="fas fa-check mr-1"></i>Passwords match';
                matchIndicator.className = 'text-xs text-green-500';
                return true;
            } else {
                matchIndicator.innerHTML = '<i class="fas fa-times mr-1"></i>Passwords do not match';
                matchIndicator.className = 'text-xs text-red-500';
                return false;
            }
        }

        // Form validation
        function validateForm() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            const isCurrentPasswordFilled = currentPassword.length > 0;
            const isNewPasswordStrong = checkPasswordStrength(newPassword);
            const doPasswordsMatch = checkPasswordMatch();
            
            if (isCurrentPasswordFilled && isNewPasswordStrong && doPasswordsMatch) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Event listeners
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            validateForm();
        });

        document.getElementById('confirmPassword').addEventListener('input', validateForm);
        document.getElementById('currentPassword').addEventListener('input', validateForm);

        // Form submission
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simulate password change
            console.log('Changing password...');
            console.log('Current password:', currentPassword);
            console.log('New password:', newPassword);
            console.log('Confirm password:', confirmPassword);
            
            // Show success message
            alert('Password changed successfully!');
            
            // Reset form
            this.reset();
            document.getElementById('passwordStrengthBar').style.width = '0%';
            document.getElementById('passwordStrength').textContent = 'Weak';
            document.getElementById('passwordStrength').className = 'text-xs font-medium text-gray-400';
            document.getElementById('submitBtn').disabled = true;
            
            // Reset requirement indicators
            const requirements = ['lengthCheck', 'uppercaseCheck', 'lowercaseCheck', 'numberCheck', 'specialCheck'];
            requirements.forEach(req => {
                document.getElementById(req).innerHTML = `
                    <i class="fas fa-circle text-gray-300 mr-2"></i>
                    <span class="text-gray-500">${document.getElementById(req).querySelector('span').textContent}</span>
                `;
            });
            
            // Reset password match indicator
            document.getElementById('passwordMatch').innerHTML = '<i class="fas fa-circle mr-1"></i>Passwords must match';
            document.getElementById('passwordMatch').className = 'text-xs text-gray-400';
        });

        // User dropdown functionality
        const userMenuButton = document.getElementById('userMenuButton');
        const userDropdown = document.getElementById('userDropdown');

        userMenuButton.addEventListener('click', function(e) {
            e.stopPropagation();
            userDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
