        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to populate user data
        function populateUserData() {
            const userName = getUrlParameter('user');
            const type = getUrlParameter('type'); // 'assigned' or 'completed'
            
            if (!userName || !trainingData[userName]) {
                alert('User not found');
                window.location.href = 'users.html';
                return;
            }

            const user = trainingData[userName];
            const userInitials = userName.split(' ').map(n => n[0]).join('');
            
            // Update page title and user info
            document.getElementById('pageTitle').textContent = `${userName} - Training Details`;
            document.getElementById('pageSubtitle').textContent = type === 'completed' ? 'Completed training history' : 'Assigned training progress';
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').innerHTML = `<span class="text-white font-medium text-lg">${userInitials}</span>`;
            
            // Set user email and department based on user
            const userEmails = {
                'John Doe': 'john.doe@example.com',
                'Sarah Wilson': 'sarah.wilson@example.com',
                'Mike Johnson': 'mike.johnson@example.com',
                'Emily Brown': 'emily.brown@example.com',
                'David Lee': 'david.lee@example.com'
            };
            
            const userDepartments = {
                'John Doe': 'IT Department',
                'Sarah Wilson': 'HR Department',
                'Mike Johnson': 'Finance Department',
                'Emily Brown': 'Marketing Department',
                'David Lee': 'Operations Department'
            };
            
            document.getElementById('userEmail').textContent = userEmails[userName] || '';
            document.getElementById('userDepartment').textContent = userDepartments[userName] || '';

            // Combine all trainings into a single table
            const allTrainings = [];
            
            // Add completed trainings
            user.completedTrainings.forEach(training => {
                allTrainings.push({
                    ...training,
                    status: 'Complete',
                    dueDate: '-',
                    completedDate: training.completedDate
                });
            });
            
            // Add incomplete trainings
            user.assignedTrainings.forEach(training => {
                // Check if this training is not already completed
                const isCompleted = user.completedTrainings.some(completed => completed.name === training.name);
                if (!isCompleted) {
                    allTrainings.push({
                        ...training,
                        status: 'Incomplete',
                        completedDate: '-'
                    });
                }
            });
            
            // Populate single trainings table
            const trainingsTable = document.getElementById('trainingsTable');
            trainingsTable.innerHTML = allTrainings.map(training => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-8 w-8">
                                <div class="h-8 w-8 rounded-lg ${training.status === 'Complete' ? 'bg-green-600' : 'bg-blue-600'} flex items-center justify-center">
                                    <i class="fas ${training.status === 'Complete' ? 'fa-check' : 'fa-book'} text-white text-xs"></i>
                                </div>
                            </div>
                            <div class="ml-3">
                                <div class="text-sm font-medium text-gray-900">${training.name}</div>
                                <div class="text-sm text-gray-500">${training.category}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                            training.status === 'Complete' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${training.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${training.dueDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${training.completedDate}</td>
                </tr>
            `).join('');
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            populateUserData();
        });
    </script>
