<body class="bg-gray-50">

            <nav class="mt-6 px-3">

                    <a href="video-list.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">

                    <a href="departments.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">

                    <a href="roles.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">

                    </a>
                    <a href="change-password.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-key w-5 h-5 mr-3"></i>

                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 flex flex-col transition-all duration-300 min-w-0">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center space-x-4">
                        <button id="openSidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <button id="toggleSidebar" class="hidden lg:block text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- User Profile -->
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <button class="flex items-center space-x-2 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                    <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center">
                                        <span class="text-white font-medium text-sm">A</span>
                                    </div>
                                    <span class="text-gray-700 font-medium">Admin User</span>
                                    <i class="fas fa-chevron-down text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto bg-gray-50">
                <div class="px-6 py-8">
                    <!-- Page Header -->
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900" id="pageTitle">Add New Test</h2>
                            <p class="text-gray-600 mt-1" id="pageDescription">Create a new test with questions and configuration</p>
                        </div>
                    </div>

                    <!-- Test Creation Form -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">Test Information</h3>
                        </div>
                        
                        <form id="testForm" class="p-6 space-y-6">
                            <!-- Basic Test Details -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="testName" class="block text-sm font-medium text-gray-700 mb-2">Test Name *</label>
                                    <input type="text" id="testName" name="testName" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                           placeholder="Enter test name">
                                </div>
                                
                                <div>
                                    <label for="testCategory" class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
                                    <select id="testCategory" name="testCategory" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                        <option value="">Select Category</option>
                                        <option value="Programming">Programming</option>
                                        <option value="Leadership">Leadership</option>
                                        <option value="Safety">Safety</option>
                                        <option value="Communication">Communication</option>
                                        <option value="Compliance">Compliance</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="testDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                    <textarea id="testDescription" name="testDescription" rows="3"
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                              placeholder="Enter test description"></textarea>
                                </div>
                                
                                <div>
                                    <label for="testStatus" class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                                    <select id="testStatus" name="testStatus" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                        <option value="">Select Status</option>
                                        <option value="Active">Active</option>
                                        <option value="Draft">Draft</option>
                                        <option value="Archived">Archived</option>
                                    </select>
                                </div>
                            </div>



                            <!-- Questions Section -->
                            <div class="border-t border-gray-200 pt-6">
                                <div class="flex items-center justify-between mb-4">
                                    <h4 class="text-lg font-medium text-gray-900">Questions</h4>
                                    <button type="button" onclick="addQuestion()" class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                        <i class="fas fa-plus mr-2"></i>
                                        Add Question
                                    </button>
                                </div>
                                
                                <div id="questionsContainer" class="space-y-4">
                                    <!-- Questions will be added here dynamically -->
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="border-t border-gray-200 pt-6">
                                <div class="flex justify-end space-x-3">
                                    <button type="button" onclick="cancelTest()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 border border-gray-300 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                                        Cancel
                                    </button>
                                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500" id="submitButton">
                                        Create Test
                                    </button>
                                </div>
                            </div>

                </div>
            </main>
        </div>
    </div>

    <script>
        // Sidebar toggle functionality
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        // Open sidebar on mobile
        openSidebar.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        // Close sidebar on mobile
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Toggle sidebar on desktop
        toggleSidebar.addEventListener('click', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.toggle('hidden');
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                if (!sidebar.contains(e.target) && !openSidebar.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });

        // Question counter
        let questionCounter = 0;

        // Add question function
        function addQuestion() {
            questionCounter++;
            const questionHtml = `
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200" id="question-${questionCounter}">
                    <div class="flex items-center justify-between mb-4">
                        <h5 class="text-md font-medium text-gray-900">Question ${questionCounter}</h5>
                        <button type="button" onclick="removeQuestion(${questionCounter})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Question Text *</label>
                            <textarea name="question-${questionCounter}-text" required rows="2"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                      placeholder="Enter your question here"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Question Type *</label>
                            <select name="question-${questionCounter}-type" required onchange="toggleOptions(${questionCounter})"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                <option value="">Select Type</option>
                                <option value="multiple-choice">Multiple Choice</option>
                                <option value="true-false">True/False</option>
                                <option value="short-answer">Short Answer</option>
                            </select>
                        </div>
                        
                        <div id="options-${questionCounter}" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Options</label>
                            <div class="space-y-2">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="correct-${questionCounter}" value="A" required>
                                    <input type="text" name="option-${questionCounter}-A" placeholder="Option A" 
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="correct-${questionCounter}" value="B" required>
                                    <input type="text" name="option-${questionCounter}-B" placeholder="Option B" 
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="correct-${questionCounter}" value="C" required>
                                    <input type="text" name="option-${questionCounter}-C" placeholder="Option C" 
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="correct-${questionCounter}" value="D" required>
                                    <input type="text" name="option-${questionCounter}-D" placeholder="Option D" 
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                </div>
                            </div>
                        </div>
                        
                        <div id="true-false-${questionCounter}" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Correct Answer</label>
                            <div class="flex space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="correct-${questionCounter}" value="true" required>
                                    <span class="ml-2 text-sm text-gray-700">True</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="correct-${questionCounter}" value="false" required>
                                    <span class="ml-2 text-sm text-gray-700">False</span>
                                </label>
                            </div>
                        </div>
                        
                        <div id="short-answer-${questionCounter}" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Correct Answer</label>
                            <input type="text" name="correct-${questionCounter}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="Enter correct answer">
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('questionsContainer').insertAdjacentHTML('beforeend', questionHtml);
        }

        // Remove question function
        function removeQuestion(questionId) {
            const questionElement = document.getElementById(`question-${questionId}`);
            if (questionElement) {
                questionElement.remove();
            }
        }

        // Toggle options based on question type
        function toggleOptions(questionId) {
            const questionType = document.querySelector(`select[name="question-${questionId}-type"]`).value;
            const optionsDiv = document.getElementById(`options-${questionId}`);
            const trueFalseDiv = document.getElementById(`true-false-${questionId}`);
            const shortAnswerDiv = document.getElementById(`short-answer-${questionId}`);
            
            // Hide all option divs
            optionsDiv.classList.add('hidden');
            trueFalseDiv.classList.add('hidden');
            shortAnswerDiv.classList.add('hidden');
            
            // Show appropriate div based on question type
            if (questionType === 'multiple-choice') {
                optionsDiv.classList.remove('hidden');
            } else if (questionType === 'true-false') {
                trueFalseDiv.classList.remove('hidden');
            } else if (questionType === 'short-answer') {
                shortAnswerDiv.classList.remove('hidden');
            }
        }

        // Form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const testData = {
                name: formData.get('testName'),
                category: formData.get('testCategory'),
                description: formData.get('testDescription'),
                status: formData.get('testStatus'),
                questions: []
            };
            
            // Validate required fields
            if (!testData.name || !testData.category || !testData.status) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Collect questions data
            const questionElements = document.querySelectorAll('[id^="question-"]');
            if (questionElements.length === 0) {
                alert('Please add at least one question');
                return;
            }
            
            questionElements.forEach((element, index) => {
                const questionId = element.id.split('-')[1];
                const questionText = formData.get(`question-${questionId}-text`);
                const questionType = formData.get(`question-${questionId}-type`);
                const correctAnswer = formData.get(`correct-${questionId}`);
                
                if (questionText && questionType && correctAnswer) {
                    const question = {
                        text: questionText,
                        type: questionType,
                        correctAnswer: correctAnswer
                    };
                    
                    if (questionType === 'multiple-choice') {
                        question.options = {
                            A: formData.get(`option-${questionId}-A`),
                            B: formData.get(`option-${questionId}-B`),
                            C: formData.get(`option-${questionId}-C`),
                            D: formData.get(`option-${questionId}-D`)
                        };
                    }
                    
                    testData.questions.push(question);
                }
            });
            
            // Here you would typically send the data to your backend
            console.log('Test data to be created:', testData);
            
            // Show success message
            alert('Test created successfully!');
            
            // Redirect to test list
            window.location.href = 'create-test.html';
        });



        // Cancel function
        function cancelTest() {
            if (confirm('Are you sure you want to cancel? All changes will be lost.')) {
                window.location.href = 'create-test.html';
            }
        }

        // Handle edit mode and populate form
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isEditMode = urlParams.get('mode') === 'edit';
            
            if (isEditMode) {
                // Update page title and description
                document.getElementById('pageTitle').textContent = 'Edit Test';
                document.getElementById('pageDescription').textContent = 'Modify test details and questions';
                document.getElementById('submitButton').textContent = 'Update Test';
                
                // Populate form with test data
                populateFormWithTestData(urlParams);
            } else {
                // Add first question for new test
                addQuestion();
            }
        });

        function populateFormWithTestData(urlParams) {
            // Populate basic test information
            document.getElementById('testName').value = urlParams.get('name') || '';
            document.getElementById('testCategory').value = urlParams.get('category') || '';
            document.getElementById('testDescription').value = urlParams.get('description') || '';
            document.getElementById('testStatus').value = urlParams.get('status') || '';
            
            // Populate questions
            const questionsJson = urlParams.get('questions');
            if (questionsJson) {
                try {
                    const questions = JSON.parse(questionsJson);
                    questions.forEach((question, index) => {
                        addQuestion();
                        const questionId = index + 1;
                        
                        // Set question text
                        document.querySelector(`textarea[name="question-${questionId}-text"]`).value = question.text;
                        
                        // Set question type
                        const typeSelect = document.querySelector(`select[name="question-${questionId}-type"]`);
                        typeSelect.value = question.type;
                        toggleOptions(questionId);
                        
                        // Set correct answer
                        if (question.type === 'multiple-choice') {
                            // Set options
                            Object.keys(question.options).forEach(option => {
                                const optionInput = document.querySelector(`input[name="option-${questionId}-${option}"]`);
                                if (optionInput) {
                                    optionInput.value = question.options[option];
                                }
                            });
                            // Set correct answer radio
                            const correctRadio = document.querySelector(`input[name="correct-${questionId}"][value="${question.correctAnswer}"]`);
                            if (correctRadio) {
                                correctRadio.checked = true;
                            }
                        } else if (question.type === 'true-false') {
                            const correctRadio = document.querySelector(`input[name="correct-${questionId}"][value="${question.correctAnswer}"]`);
                            if (correctRadio) {
                                correctRadio.checked = true;
                            }
                        } else if (question.type === 'short-answer') {
                            const correctInput = document.querySelector(`input[name="correct-${questionId}"]`);
                            if (correctInput) {
                                correctInput.value = question.correctAnswer;
                            }
                        }
                    });
                } catch (error) {
                    console.error('Error parsing questions JSON:', error);
                    addQuestion(); // Add at least one question if parsing fails
                }
            } else {
                addQuestion(); // Add at least one question if no questions data
            }
        }
    </script>
</body>
