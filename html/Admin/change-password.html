        <!-- Main Content -->

                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- User Profile -->

                        <h1 class="text-2xl font-bold text-gray-900">Change Password</h1>
                    </div>

                    <!-- Change Password Form -->
                    <div class="bg-white shadow rounded-lg">
                        
                        <form id="changePasswordForm" class="p-6 space-y-6">
                            <!-- Current Password -->
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                    Current Password
                                </label>
                                <div class="relative">
                                    <input type="password" id="currentPassword" name="currentPassword" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                           placeholder="Enter your current password">
                                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePasswordVisibility('currentPassword')">
                                        <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="currentPasswordToggle"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                    New Password
                                </label>
                                <div class="relative">
                                    <input type="password" id="newPassword" name="newPassword" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                           placeholder="Enter your new password">
                                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePasswordVisibility('newPassword')">
                                        <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="newPasswordToggle"></i>
                                    </button>
                                </div>
                                <div class="mt-2">
                                    <div class="flex items-center space-x-2">
                                        <div class="flex-1 bg-gray-200 rounded-full h-2">
                                            <div class="bg-red-500 h-2 rounded-full transition-all duration-300" id="passwordStrength" style="width: 0%"></div>
                                        </div>
                                        <span class="text-xs text-gray-500" id="passwordStrengthText">Weak</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Confirm New Password -->
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                    Confirm New Password
                                </label>
                                <div class="relative">
                                    <input type="password" id="confirmPassword" name="confirmPassword" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                           placeholder="Confirm your new password">
                                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePasswordVisibility('confirmPassword')">
                                        <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="confirmPasswordToggle"></i>
                                    </button>
                                </div>
                                <div id="passwordMatch" class="mt-2 text-sm hidden">
                                    <i class="fas fa-check-circle text-green-500 mr-1"></i>
                                    <span class="text-green-600">Passwords match</span>
                                </div>
                                <div id="passwordMismatch" class="mt-2 text-sm hidden">

    <script>
        // Sidebar toggle functionality
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        // Open sidebar on mobile
        openSidebar.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        // Close sidebar on mobile
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Toggle sidebar on desktop
        toggleSidebar.addEventListener('click', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.toggle('hidden');
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                if (!sidebar.contains(e.target) && !openSidebar.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        
        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                console.log('Searching for:', searchTerm);
                alert(`Searching for: ${searchTerm}`);
                // Here you would implement the actual search functionality
            } else {
                alert('Please enter a search term');
            }
        });
        
        // Allow search on Enter key press
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        // Filter functionality
        const filterSelects = document.querySelectorAll('select');
        filterSelects.forEach(select => {
            select.addEventListener('change', (e) => {
                console.log('Filter changed:', e.target.value);
            });
        });





        // Password visibility toggle
        function togglePasswordVisibility(fieldId) {
            const input = document.getElementById(fieldId);
            const toggle = document.getElementById(fieldId + 'Toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            document.getElementById('reqLength').innerHTML = `<i class="fas fa-${requirements.length ? 'check' : 'times'} text-${requirements.length ? 'green' : 'red'}-500 mr-2"></i>At least 8 characters long`;
            document.getElementById('reqUppercase').innerHTML = `<i class="fas fa-${requirements.uppercase ? 'check' : 'times'} text-${requirements.uppercase ? 'green' : 'red'}-500 mr-2"></i>Contains uppercase letter`;
            document.getElementById('reqLowercase').innerHTML = `<i class="fas fa-${requirements.lowercase ? 'check' : 'times'} text-${requirements.lowercase ? 'green' : 'red'}-500 mr-2"></i>Contains lowercase letter`;
            document.getElementById('reqNumber').innerHTML = `<i class="fas fa-${requirements.number ? 'check' : 'times'} text-${requirements.number ? 'green' : 'red'}-500 mr-2"></i>Contains number`;
            document.getElementById('reqSpecial').innerHTML = `<i class="fas fa-${requirements.special ? 'check' : 'times'} text-${requirements.special ? 'green' : 'red'}-500 mr-2"></i>Contains special character`;

            // Calculate strength
            const metRequirements = Object.values(requirements).filter(Boolean).length;
            const strengthPercentage = (metRequirements / 5) * 100;
            
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('passwordStrengthText');
            
            strengthBar.style.width = strengthPercentage + '%';
            
            if (strengthPercentage <= 20) {
                strengthBar.className = 'bg-red-500 h-2 rounded-full transition-all duration-300';
                strengthText.textContent = 'Very Weak';
                strengthText.className = 'text-xs text-red-500';
            } else if (strengthPercentage <= 40) {
                strengthBar.className = 'bg-orange-500 h-2 rounded-full transition-all duration-300';
                strengthText.textContent = 'Weak';
                strengthText.className = 'text-xs text-orange-500';
            } else if (strengthPercentage <= 60) {
                strengthBar.className = 'bg-yellow-500 h-2 rounded-full transition-all duration-300';
                strengthText.textContent = 'Fair';
                strengthText.className = 'text-xs text-yellow-500';
            } else if (strengthPercentage <= 80) {
                strengthBar.className = 'bg-blue-500 h-2 rounded-full transition-all duration-300';
                strengthText.textContent = 'Good';
                strengthText.className = 'text-xs text-blue-500';
            } else {
                strengthBar.className = 'bg-green-500 h-2 rounded-full transition-all duration-300';
                strengthText.textContent = 'Strong';
                strengthText.className = 'text-xs text-green-500';
            }
            
            return metRequirements === 5;
        }

        // Password match checker
        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            const mismatchDiv = document.getElementById('passwordMismatch');
            
            if (confirmPassword === '') {
                matchDiv.classList.add('hidden');
                mismatchDiv.classList.add('hidden');
                return false;
            }
            
            if (newPassword === confirmPassword) {
                matchDiv.classList.remove('hidden');
                mismatchDiv.classList.add('hidden');
                return true;
            } else {
                matchDiv.classList.add('hidden');
                mismatchDiv.classList.remove('hidden');
                return false;
            }
        }

        // Event listeners
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            checkPasswordMatch();
        });

        // Form submission
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!currentPassword) {
                alert('Please enter your current password');
                return;
            }
            
            if (!checkPasswordStrength(newPassword)) {
                alert('Please ensure your new password meets all requirements');
                return;
            }
            
            if (!checkPasswordMatch()) {
                alert('New passwords do not match');
                return;
            }
            
            // Simulate password change
            alert('Password updated successfully!');
            
            // Reset form
            this.reset();
            document.getElementById('passwordStrength').style.width = '0%';
            document.getElementById('passwordStrengthText').textContent = 'Weak';
            document.getElementById('passwordMatch').classList.add('hidden');
            document.getElementById('passwordMismatch').classList.add('hidden');
            
            // Reset requirement indicators
            const requirements = ['reqLength', 'reqUppercase', 'reqLowercase', 'reqNumber', 'reqSpecial'];
            requirements.forEach(req => {
                document.getElementById(req).innerHTML = `<i class="fas fa-times text-red-500 mr-2"></i>${document.getElementById(req).textContent}`;
            });
        });
    </script>
