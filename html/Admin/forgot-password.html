<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Training Portal</title>
    <link href="../dist/output.css" rel="stylesheet">
    <script src="../dist/tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-primary-600 rounded-xl flex items-center justify-center mb-4">
                <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Forgot Password</h2>
            <p class="mt-2 text-sm text-gray-600">Enter your email to receive reset instructions</p>
        </div>

        <!-- Forgot Password Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <form id="forgotPasswordForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                            placeholder="Enter your email address"
                            required
                        >
                    </div>
                    <div id="emailError" class="hidden mt-1 text-sm text-red-600"></div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <i class="fas fa-paper-plane mr-2"></i>
                        Send Reset Link
                    </button>
                </div>

                <!-- Error Message -->
                <div id="formError" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                    <div class="flex">
                        <i class="fas fa-exclamation-circle text-red-400 mr-2 mt-0.5"></i>
                        <div>
                            <h3 class="text-sm font-medium text-red-800">Error</h3>
                            <p id="errorMessage" class="text-sm text-red-700 mt-1"></p>
                        </div>
                    </div>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-lg p-3">
                    <div class="flex">
                        <i class="fas fa-check-circle text-green-400 mr-2 mt-0.5"></i>
                        <div>
                            <h3 class="text-sm font-medium text-green-800">Reset Link Sent</h3>
                            <p class="text-sm text-green-700 mt-1">
                                We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer Links -->
        <div class="text-center space-y-2">
            <p class="text-sm text-gray-600">
                <a href="login.html" class="font-medium text-primary-600 hover:text-primary-500 transition-colors duration-200">
                    Sign in
                </a>
            </p>
        </div>
    </div>

    <script>
        // Form validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            const field = document.getElementById(fieldId);
            field.classList.add('border-red-500');
            field.classList.remove('border-gray-300');
        }

        function hideError(fieldId) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            errorDiv.classList.add('hidden');
            
            const field = document.getElementById(fieldId);
            field.classList.remove('border-red-500');
            field.classList.add('border-gray-300');
        }

        function showFormError(message) {
            const formError = document.getElementById('formError');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            formError.classList.remove('hidden');
            
            // Hide success message if it's showing
            document.getElementById('successMessage').classList.add('hidden');
        }

        function hideFormError() {
            const formError = document.getElementById('formError');
            formError.classList.add('hidden');
        }

        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('hidden');
            
            // Hide error message if it's showing
            hideFormError();
        }

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email === '') {
                showError('email', 'Email is required');
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
            } else {
                hideError('email');
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                hideError('email');
                hideFormError();
            }
        });

        // Form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            // Hide any previous messages
            hideFormError();
            document.getElementById('successMessage').classList.add('hidden');
            hideError('email');
            
            // Validate form
            if (email === '') {
                showError('email', 'Email is required');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                return;
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
            
            // Simulate password reset process
            setTimeout(() => {
                // Demo email validation (in real app, this would check against database)
                if (email === 'student@example.com') {
                    // Success - email exists
                    console.log('Password reset link sent to:', email);
                    showSuccessMessage();
                    
                    // Reset form
                    document.getElementById('email').value = '';
                    
                    // Re-enable button after a delay
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Send Reset Link';
                    }, 3000);
                } else {
                    // Email not found (in real app, you might still show success for security)
                    showFormError('If an account with this email exists, we will send a reset link.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Send Reset Link';
                }
            }, 2000);
        });

        // Demo email info (remove in production)
        console.log('Demo email: student@example.com');
    </script>
</body>
</html>
