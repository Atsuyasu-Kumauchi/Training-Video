<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags - Admin Panel</title>
    <link href="../dist/output.css" rel="stylesheet">
    <script src="../dist/tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1',
                            400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155',
                            800: '#1e293b', 900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white shadow-lg transform lg:transform-none transition-transform duration-300 -translate-x-full lg:translate-x-0 fixed lg:static inset-y-0 left-0 z-30 flex-shrink-0">
            <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900">Training Admin</h1>
                </div>
                <button id="closeSidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <nav class="mt-6 px-3">
                <div class="space-y-3">
                    <a href="dashboard.html" class="flex items-center px-3 py-2 text-sm font-medium text-primary-700 bg-primary-50 rounded-lg border-l-4 border-primary-600">
                        <i class="fas fa-tachometer-alt w-5 h-5 mr-3"></i>
                        ダッシュボード
                    </a>
                    <a href="users.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-users w-5 h-5 mr-3"></i>
                        ユーザー一覧
                    </a>
                    <a href="tags.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-tags w-5 h-5 mr-3"></i>
                        タグ
                    </a>
                    <a href="video-list.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-video w-5 h-5 mr-3"></i>
                        動画一覧
                    </a>
                    <a href="training-list.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-book w-5 h-5 mr-3"></i>
                        トレーニング一覧
                    </a>
                    <a href="create-test.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-clipboard-check w-5 h-5 mr-3"></i>
                        テスト作成
                    </a>
                    <a href="assignment-list.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-tasks w-5 h-5 mr-3"></i>
                        課題一覧
                    </a>
                    <a href="assignment-review.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-clipboard-list w-5 h-5 mr-3"></i>
                        課題レビュー
                        <span class="ml-auto bg-red-100 text-red-800 text-xs font-medium px-2 py-1 rounded-full">4</span>
                    </a>
                    <a href="departments.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-building w-5 h-5 mr-3"></i>
                        部門
                    </a>
                    <a href="roles.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-user-tag w-5 h-5 mr-3"></i>
                        役割
                    </a>
                    <a href="change-password.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
                        <i class="fas fa-key w-5 h-5 mr-3"></i>
                        パスワード変更
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 flex flex-col transition-all duration-300 min-w-0">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center space-x-4">
                        <button id="openSidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <button id="toggleSidebar" class="hidden lg:block text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <button class="flex items-center space-x-2 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                    <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center">
                                        <span class="text-white font-medium text-sm">A</span>
                                    </div>
                                    <span class="text-gray-700 font-medium">Admin User</span>
                                    <i class="fas fa-chevron-down text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto bg-gray-50">
                <div class="px-6 py-8">
                    <!-- Page Header -->
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">Tags</h1>
                        </div>
                        <button onclick="showAddGroupModal()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                            <i class="fas fa-plus mr-2"></i>
                            Add New Tag
                        </button>
                    </div>

                    <!-- Search and Filters -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Search -->
                            <div>
                                <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">Search Tags</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-search text-gray-400"></i>
                                    </div>
                                    <input type="text" id="searchInput" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Search by tag name...">
                                </div>
                            </div>

                            <!-- Status Filter -->
                            <div>
                                <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                    <option value="">All Status</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>

                            
                        </div>
                    </div>

                    <!-- Groups Table -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h2 class="text-lg font-medium text-gray-900">Tags</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tag Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="groupsTable" class="bg-white divide-y divide-gray-200">
                                    <!-- Content will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Group Modal -->
    <div id="groupModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="modalTitle" class="text-lg font-medium text-gray-900">Add New Tag</h3>
                    <button onclick="closeGroupModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="groupForm" class="space-y-6">
                    <!-- Tag Name -->
                    <div>
                        <label for="groupName" class="block text-sm font-medium text-gray-700 mb-2">Tag Name *</label>
                        <input type="text" id="groupName" name="groupName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Enter group name">
                    </div>

                    

                    



                    <!-- Status -->
                    <div>
                        <label for="groupStatus" class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                        <select id="groupStatus" name="groupStatus" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Select Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeGroupModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 border border-gray-300 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                            Cancel
                        </button>
                        <button type="submit" id="submitBtn" class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
                            Create Tag
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Group Details Modal -->
    <div id="viewGroupModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="viewModalTitle" class="text-lg font-medium text-gray-900">Tag Details</h3>
                    <button onclick="closeViewGroupModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <div id="viewModalContent" class="space-y-6">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample groups data
        const groupsData = [
            {
                id: 1,
                name: 'IT',
                
                department: 'IT Department',
                members: ['John Doe', 'Jane Smith', 'Mike Johnson'],
                courses: ['JavaScript Fundamentals', 'React Basics', 'Node.js Development'],
                status: 'Active',
                createdDate: '2024-01-15',
                memberCount: 3,
                courseCount: 3
            },
            {
                id: 2,
                name: 'HR',
                
                department: 'HR Department',
                members: ['Sarah Wilson', 'David Brown', 'Lisa Davis'],
                courses: ['Leadership Skills', 'Communication Training'],
                status: 'Active',
                createdDate: '2024-01-10',
                memberCount: 3,
                courseCount: 2
            },
            {
                id: 3,
                name: 'SALES',
                
                department: 'Sales Department',
                members: ['Tom Miller', 'Emily Garcia'],
                courses: ['Database Design', 'API Development'],
                status: 'Active',
                createdDate: '2024-01-08',
                memberCount: 2,
                courseCount: 2
            },
            {
                id: 4,
                name: 'MARKETING',
                
                department: 'Marketing Department',
                members: ['Chris Rodriguez', 'Amanda Taylor'],
                courses: ['Communication Training', 'Workplace Safety'],
                status: 'Inactive',
                createdDate: '2024-01-05',
                memberCount: 2,
                courseCount: 2
            }
        ];

        // Sidebar toggle functionality
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        openSidebar.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        toggleSidebar.addEventListener('click', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.toggle('hidden');
            }
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                if (!sidebar.contains(e.target) && !openSidebar.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });

        // Populate groups table
        function populateGroupsTable(groups = groupsData) {
            const tableBody = document.getElementById('groupsTable');
            tableBody.innerHTML = groups.map(group => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${group.name.toUpperCase().replace(/\s+/g,'')}</div>
                    </td>
                    
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                            group.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${group.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${group.createdDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex items-center space-x-2">
                            <button onclick="editGroup(${group.id})" class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteGroup(${group.id})" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().replace(/\s+/g,'');
            const filteredGroups = groupsData.filter(group => 
                group.name.toLowerCase().replace(/\s+/g,'').includes(searchTerm)
            );
            populateGroupsTable(filteredGroups);
        });

        // Filter functionality
        document.getElementById('statusFilter').addEventListener('change', applyFilters);

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().replace(/\s+/g,'');

            let filteredGroups = groupsData.filter(group => {
                const matchesSearch = !searchTerm || 
                    group.name.toLowerCase().replace(/\s+/g,'').includes(searchTerm);
                
                const matchesStatus = !statusFilter || group.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });

            populateGroupsTable(filteredGroups);
        }

        // Modal functions
        function showAddGroupModal() {
            const modal = document.getElementById('groupModal');
            const modalTitle = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            
            modalTitle.textContent = 'Add New Tag';
            submitBtn.textContent = 'Create Tag';
            
            document.getElementById('groupForm').reset();
            
            modal.classList.remove('hidden');
        }

        function editGroup(groupId) {
            const group = groupsData.find(g => g.id === groupId);
            if (!group) return;

            const modal = document.getElementById('groupModal');
            const modalTitle = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            
            modalTitle.textContent = `Edit Tag - ${group.name}`;
            submitBtn.textContent = 'Update Tag';
            
            document.getElementById('groupName').value = group.name;
            
            document.getElementById('groupStatus').value = group.status;
            
            modal.classList.remove('hidden');
        }

        function closeGroupModal() {
            const modal = document.getElementById('groupModal');
            modal.classList.add('hidden');
            
            
        }

        





        function viewMembers(groupId) {
            const group = groupsData.find(g => g.id === groupId);
            if (!group) return;
            alert(`Members of ${group.name}:\n\n${group.members.join('\n')}`);
        }

        function viewCourses(groupId) {
            const group = groupsData.find(g => g.id === groupId);
            if (!group) return;
            alert(`Courses for ${group.name}:\n\n${group.courses.join('\n')}`);
        }

        function deleteGroup(groupId) {
            if (confirm('Are you sure you want to delete this tag?')) {
                console.log('Deleting group:', groupId);
                alert('Tag deleted successfully!');
            }
        }

        function viewGroupDetails(groupId) {
            const group = groupsData.find(g => g.id === groupId);
            if (!group) return;

            const modal = document.getElementById('viewGroupModal');
            const modalTitle = document.getElementById('viewModalTitle');
            const modalContent = document.getElementById('viewModalContent');
            
            modalTitle.textContent = `Tag Details - ${group.name}`;
            
            modalContent.innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                                <p class="text-sm text-gray-900">${group.department}</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    group.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                }">
                                    ${group.status}
                                </span>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Created Date</label>
                                <p class="text-sm text-gray-900">${group.createdDate}</p>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        function closeViewGroupModal() {
            const modal = document.getElementById('viewGroupModal');
            modal.classList.add('hidden');
        }



        // Form submission
        document.getElementById('groupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const groupData = {
                name: formData.get('groupName'),
                status: formData.get('groupStatus')
            };
            
            if (!groupData.name || !groupData.status) {
                alert('Please fill in all required fields');
                return;
            }
            
            console.log('Group data:', groupData);
            alert('Tag saved successfully!');
            closeGroupModal();
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateGroupsTable();
        });

        // Close modal when clicking outside
        document.getElementById('groupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGroupModal();
            }
        });

        document.getElementById('viewGroupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeViewGroupModal();
            }
        });
    </script>
</body>
</html>
